<html>

<head>
    <script src="https://releases.jquery.com/git/jquery-git.min.js"  ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="mystyle.css" rel="stylesheet" type="text/css">
    <script src="myscript.js"></script>

</head>

<body>

<table>
    <thead>
    <tr>
        <th class="myclass">Citizen Id</th>
        <th>Citizen Birthday</th>
        <th>Citizen address</th>
        <th>Citizen country</th>
        <th class="myclass">Citizen firstname</th>
    </tr>
    </thead>
    <tbody id="citizenBody">

    <!--    <tr><td>123 </td><td>1920-12-13</td><td>St. Norht</td><td>Petay</td></tr>-->


    </tbody>
</table>








<button type="button" class="btn btn-primary" onclick="loadCitizens()"> Load citizens</button>
<button type="button" class="btn btn-primary" onclick="cleanCitizens()">Clean All Citizens</button>


<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" >New Citizen Id</span>
    </div>
    <input type="text" id="newId" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
</div>

<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" >New Citizen BirthDate</span>
    </div>
    <input type="text" id="newBirthDate" class="form-control" placeholder="yyyy-MM-dd" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
</div>
<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" >New Citizen Address</span>
    </div>
    <input type="text" id="newAddress" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
</div>

<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" >New Citizen Country</span>
    </div>
    <input type="text" id="newCountry" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
</div>

<div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" >New First Name</span>
    </div>
    <input type="text" id="newFirstName" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
</div>

<button type="button" class="btn btn-primary" onclick="addNewUser()">Add New User</button>
<button type="button" class="btn btn-primary" onclick="showEmployee()">SHOW EMPLOYEE</button>
<div id="employeeId"></div>


</body>

</html>
